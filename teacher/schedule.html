<script type="text/javascript">
	$(function(){
		$('#ing').on('touchstart',function(){
			$('.project').show();
			$(this).css({borderBottom:'2px solid #87ceff'});
			$('#finished').css({borderBottom: '2px solid #fff'});
			$('.finished').hide();
		})
		$('#finished').on('touchstart',function(){
			$(this).css({borderBottom:'2px solid #87ceff'});
			$('#ing').css({borderBottom: '2px solid #fff'});
			$('.project').hide();
			$('.finished').show();
		})
	})
</script>
